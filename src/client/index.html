<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>raid</title>
  <style>
    body {
      background: #000;
      color: gray;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>raid</h1>
  <label>guild id:</label>
  <input id="guildid" placeholder="guild id" />

  <label>Name:</label>
  <input id="name" placeholder="Name" />

  <label>Link:</label>
  <input id="link" placeholder="Link" />

  <label>Ping:</label>
  <input id="ping" placeholder="@everyone" />

  <button id="send">raid</button>

  <div class="response" id="response"></div>

  <script>
    document.getElementById('send').onclick = async () => {
      const guildid = document.getElementById('guildid').value;
      const name = document.getElementById('name').value;
      const link = document.getElementById('link').value;
      const ping = document.getElementById('ping').value;

      const resp = await fetch(`/raid?guildid=${guildid}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, link, ping })
      });

      document.getElementById('response').textContent = await resp.text();
    };
  </script>
</body>
</html>
